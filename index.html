<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øSer√≠as mi San Valent√≠n?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      width: min(720px, 92vw);
      box-shadow: 0 18px 50px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(24px, 4vw, 42px);
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      left: 20%;
      background: #ff3b7a;
      color: white;
    }

    #no {
      left: 60%;
      background: #e5e7eb;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    .gif {
      width: min(380px, 90vw);
      display: block;
      margin: 0 auto;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- üéµ AUDIO LOCAL -->
  <audio id="music" preload="auto"
    src="Bryant_Myers_-_En_Que_Pais_(Video_Lyric)_128k.mp3">
  </audio>

  <div class="card">

    <h1>Amy Diaz, ¬øme dar√≠as el privilegio de ser tu Valentine?</h1>

    <div class="buttons" id="zone">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint" id="hint">‚ÄúNo‚Äù te tiene miedo üòà</div>

    <div class="result" id="result">
      <h2>¬°Te amo! üéâ</h2>
      <img
        class="gif"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXFmMTlibWl4bWpscmNjeGp3NTl5OTJpMGVuMGZ3YjJhNXpiaWN0ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l2JdVRfJozpjq70SA/giphy.gif"
        alt="Celebraci√≥n"
      >
    </div>

  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("music");

    let yesScale = 1;

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = no.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - x;
      let dy = (b.top + b.height / 2) - y;
      let mag = Math.hypot(dx, dy) || 1;

      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 140;
      let newTop  = (b.top - z.top) + dy * 140;

      no.style.left = Math.max(0, Math.min(z.width - b.width, newLeft)) + "px";
      no.style.top  = Math.max(0, Math.min(z.height - b.height, newTop)) + "px";

      yesScale = Math.min(2.2, yesScale + 0.1);
      yes.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    zone.addEventListener("pointermove", e => {
      const b = no.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    yes.addEventListener("click", async () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      try {
        // Espera a que cargue metadata si es necesario
        if (music.readyState < 1) {
          await new Promise(resolve => {
            music.addEventListener("loadedmetadata", resolve, { once: true });
          });
        }

        music.currentTime = 15;   // ‚ñ∂Ô∏è Empieza en segundo 15
        music.volume = 0.65;
        await music.play();

      } catch (err) {
        console.log("Error al reproducir:", err);
      }

      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
