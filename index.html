<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>¬øSer√≠as mi San Valent√≠n?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- üéµ MUSIC (hidden) -->
  <audio id="loveMusic" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_4c8c91e6b7.mp3" type="audio/mpeg">
  </audio>

  <main class="card">

    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="120" r="80" fill="#f2a97b"/>
      <circle cx="140" cy="110" r="6"/>
      <circle cx="180" cy="110" r="6"/>
    </svg>

    <h1>Amy Diaz, ¬øme dar√≠as el privilegio de ser tu Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù te tiene miedo üòà</div>

    <section class="result" id="result">
      <h2>¬°Te amo! üéâ</h2>
      <img
        class="fireworks"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXFmMTlibWl4bWpscmNjeGp3NTl5OTJpMGVuMGZ3YjJhNXpiaWN0ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l2JdVRfJozpjq70SA/giphy.gif"
        alt="Fireworks"
      />
    </section>

  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("loveMusic");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false });

    function fullScreenConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width/2) - px;
      let dy = (b.top + b.height/2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;
      noBtn.style.left = Math.max(0, Math.min(z.width - b.width, (b.left - z.left) + dx * 150)) + "px";
      noBtn.style.top  = Math.max(0, Math.min(z.height - b.height, (b.top - z.top) + dy * 150)) + "px";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      if (Math.hypot((b.left+b.width/2)-e.clientX,(b.top+b.height/2)-e.clientY) < 140) {
        moveNo(e.clientX, e.clientY);
      }
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      music.volume = 0.6;
      music.play();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
